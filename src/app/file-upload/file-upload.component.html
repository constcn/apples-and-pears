<form>
    <div class="file-upload">
      <button type="button" mat-raised-button (click)="fileInput.click()"><mat-icon>upload</mat-icon>Upload File</button>
      <input 
       #fileInput
        type="file" 
       (change)="onFileSelected($event)" 
        style="display: none;"
      />
    </div>
</form>
