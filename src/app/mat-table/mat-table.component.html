          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="Area (1000 ha)">

    </ng-container>
  
    <ng-container matColumnDef="Yield (t/ha)">

    <ng-container *ngFor="let col of columnSchema" matColumnDef="{{col.name}}">
        <th mat-header-cell *matHeaderCellDef> {{col.name}} </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input [type]="col.type" matInput [(ngModel)]="element[col.name]">
            </mat-form-field>
        </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
